<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<title>PForms Prototyping</title>
	<meta charset="UTF-8" />
	<link href="PForms.css" rel="stylesheet" />
	<link href="ext/typeahead.css" rel="stylesheet" />
	<script src="PForms.js"></script>
	<script src="ext/typeahead.js"></script>
	<script src="ext/PScript.js"></script>
	<script>
		function Init() {
			InitPForms();
			alert(Interpret(null, "{Header.ponumber}"));
		}

    function GenerateCodes(newTypeAhead) {
        newTypeAhead.AddOption("Biscuits", "BSC");
        newTypeAhead.AddOption("Biscuits (Savory)", "BSS");
        newTypeAhead.AddOption("Bread", "BRD");
        newTypeAhead.AddOption("Beans", "BNS");
        newTypeAhead.AddOption("Soup Leek", "SUPL");
        newTypeAhead.AddOption("Soup Tomato", "SUPT");
        newTypeAhead.AddOption("Soup Beef", "SUPB");
        newTypeAhead.AddOption("Soup Chicken", "SUPC");
        newTypeAhead.AddOption("Steak", "STK");
    }
	</script>
</head>

<body onload="Init()">
	<div class="PFormContainer" columns="3" id="Header">
		<input class="PFormField" fieldname="supplierName" fieldlabel="Supplier Name" />
		<div class="PFormField" fieldname="supplierCode" fieldlabel="Supplier Code"></div>
		<input class="PFormField" fieldname="ponumber" fieldlabel="PO Number" minLength="1" maxLength="8" required="true" value="30073003" fieldtype="string" 
			tooltip="Enter a valid PO number" />
		<input class="PFormField" fieldname="invoiceno" fieldlabel="Invoice No" />
	</div>
	<div class="PFormContainer" id="LineItemsContainer">
		<div id="testint">Some splurge to show that normal elements can exist in PFormContainers.</div>
		<div class="PFormContainer" type="lineitems" columns="6" minlines="4" maxlines="5" id="LineItems">
			<input class="PFormField" fieldlabel="PO Number" fieldname="ponumber" width="8" valuescript="$Header.ponumber" />
			<input class="PFormField" fieldlabel="Line" width="4" fieldname="poline" fieldtype="number" />
			<input class="PFormField TypeAhead" fieldlabel="Cost Code" width="14" fieldname="costcode" generator="GenerateCodes"
				tooltip="Enter soup, bread, biscuits or steak to show the drop down list."></input>
			<input class="PFormField" fieldlabel="Description" width="20" fieldname="description" />
			<input class="PFormField" fieldlabel="Unit Price" width="10" fieldname="unitprice" fieldtype="number" />
			<input class="PFormField" fieldlabel="Quantity" width="10" fieldname="quantity" fieldtype="number" />
		</div>
	</div>
	</body>

</html>
